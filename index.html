<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üè¶ Mini Bank App</h1>
            <p>–í–∞—à –±–∞–Ω–∫ –≤ Telegram</p>
        </div>

        <div class="card">
            <div class="balance" id="balance">$1,000.00</div>
            <p>–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</p>
        </div>

        <div class="card">
            <button class="btn" onclick="showAlert()">üìä –ò—Å—Ç–æ—Ä–∏—è</button>
            <button class="btn" onclick="getUserData()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
            <button class="btn" onclick="sendMoney()">üí∏ –ü–µ—Ä–µ–≤–æ–¥</button>
        </div>

        <div id="userData" class="user-info">
            –ù–∞–∂–º–∏ "–ü—Ä–æ—Ñ–∏–ª—å" –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('userData').innerHTML = `
                    <h3>üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h3>
                    <p><strong>–ò–º—è:</strong> ${user.first_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><strong>–§–∞–º–∏–ª–∏—è:</strong> ${user.last_name || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</p>
                    <p><strong>Username:</strong> @${user.username || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                    <p><strong>ID:</strong> ${user.id}</p>
                `;
            } else {
                document.getElementById('userData').innerHTML = `
                    <p>–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</p>
                `;
            }
        }
        
        function showAlert() {
            tg.showAlert("üìä –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π:\n\n‚Ä¢ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ +$500\n‚Ä¢ –ü–µ—Ä–µ–≤–æ–¥ -$200\n‚Ä¢ –ö—ç—à–±—ç–∫ +$50");
        }
        
        function sendMoney() {
            tg.showPopup({
                title: "üí∏ –ü–µ—Ä–µ–≤–æ–¥ –¥–µ–Ω–µ–≥",
                message: "–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–µ—Ä–µ–≤–æ–¥–∞:",
                buttons: [
                    {id: "100", type: "default", text: "$100"},
                    {id: "500", type: "default", text: "$500"}, 
                    {id: "cancel", type: "cancel", text: "–û—Ç–º–µ–Ω–∞"}
                ]
            }, function(buttonId) {
                if(buttonId !== "cancel") {
                    tg.showAlert(`‚úÖ –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ $${buttonId} –≤—ã–ø–æ–ª–Ω–µ–Ω!`);
                }
            });
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        tg.ready();
        getUserData();
    </script>
</body>
</html>
